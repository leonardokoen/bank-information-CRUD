{% extends "base.html" %}
{% block content %}

<div id="form-container" style="height:calc(100vh - 8rem); display:flex; align-items: center; justify-content: center; flex-direction: column; margin:5vh;">
    <h1 style="margin-top:2vh">Update Bank</h1>
    <form method="POST">
        
        <div class="form-group" style = "padding-right:1vh">
            <label for="dateOfBirth">Bank's Name</label>
            <input type="text" class="form-control" id="inputName" name="banksname" placeholder="{{name}}" required>
        </div>
        <div class="form-group" style = "padding-right:1vh">
            <label for="inputEmail">Country</label>
            <input type="text" class="form-control" id="inputCountry" name="country" placeholder="{{country}}" required>
        </div>
        <div class="form-group" style = "padding-right:1vh">
            <label for="inputPassword">State</label>
            <input type="text" class="form-control" id="inputState" name="state" placeholder="{{state}}" required>
        </div>
        <div class="form-group" style = "padding-right:1vh">
            <label for="inputPassword2">City</label>
            <input type="text" class="form-control" id="inputCity" name="city" placeholder="{{city}}" required>
        </div>
        <div class="form-group" style = "padding-right:1vh">
            <label for="inputPassword2">Address</label>
            <input type="text" class="form-control" id="inputAddress" name="address" placeholder="{{address}}" required>
        </div>
        <div class="form-group" style = "padding-right:1vh">
            <label for="inputPassword2">Number</label>
            <input type="text" class="form-control" id="inputNumber" name="number" placeholder="{{number}}" required>
        </div>
        <button type="submit" class="btn btn-primary">Update Bank</button>
       
    </form>
    **The Bank's name should be unique and all the fields are required.
    <p>**Placeholders has the previous values in every field. You should retype everything.</p>
</div>

{% endblock %}
